<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monster Killer</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <div class="panel scores">
      <div class="score">
        <h1>Player</h1>
        <div class="life-bar">
          <div class="life" :class="{danger: playerLife < 20}" :style="{width: playerLife + '%'}"></div>
        </div>
        <div>{{ playerLife }}%</div>
      </div>

      <div class="score">
        <h1>Monster</h1>
        <div class="life-bar">
          <div class="life"></div>
        </div>
        <div>{{ monsterLife }}%</div>
      </div>
    </div>

    <div class="panel result" v-if="hasResult">
      <div class="win" v-if="monsterLife === 0">You win!!! :)</div>
      <div class="lose" v-else>You lose!!! :(</div>
    </div>

    <div class="panel buttons"></div>

    <div class="panel logs"></div>
  </div>

  <script src="app.js"></script>
</body>

</html>
